<p-dialog header="{{ title }}" [(visible)]="isVisible" [style]="{ width: '20rem' }"
  [breakpoints]="{ '1199px': '50vw', '575px': '75vw' }" [modal]="true" [closable]="true" (onHide)="closeDialog()">
  <p>{{ data }}</p>
  <div class="flex align-items-center justify-content-end pt-2">
    <button type="button" pButton label="Cerrar" (click)="closeDialog()"></button>
  </div>
</p-dialog>
