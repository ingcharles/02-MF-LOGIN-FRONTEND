<div class="p-3 surface-100">
	<p-toolbar styleClass="mb-4 gap-2">
		<ng-template pTemplate="left">
			<p-button severity="primary" label="Nuevo" icon="pi pi-plus" class="mr-2"
			[routerLink]="['/create-tbl-usuarios-modulos']" />
		</ng-template>
	</p-toolbar>

	<p-table #dt [value]="tblUsuariosModulosRecords" dataKey="id" [rowHover]="true" [rows]="size" [totalRecords]="totalElements"
		[showCurrentPageReport]="true" [rowsPerPageOptions]="pageSizeOptions" [loading]="loading" [paginator]="true"
		currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros" (onLazyLoad)="lazyLoadData($event)"
		[filterDelay]="0" [lazy]="true" [globalFilterFields]="['id_usuario_modulo','id_modulo','id_usuario','estado',]">

		<ng-template pTemplate="caption">
			<div class="flex">
				<div class="flex align-items-center justify-content-center" style="flex: 1;">
					<h2 class="m-0">{{title}}</h2>
				</div>
				<div class="flex align-items-center justify-content-end" style="gap: 10px;">
					<p-button [outlined]="true" icon="pi pi-filter-slash" label="Limpiar" (click)="clearSearch()" />
					<span class="p-input-icon-left">
						<i class="pi pi-search"></i>
						<input pInputText type="text" [value]="search" (input)="inputSearch($event)"
							placeholder="Buscar..." />
					</span>
				</div>
			</div>
		</ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th style="width: 4rem"><p-tableHeaderCheckbox /></th>
				<th pSortableColumn="idUsuarioModulo" style="min-width:5rem">idUsuarioModulo<p-sortIcon field="idUsuarioModulo" /></th>
				<th pSortableColumn="idModulo" style="min-width:5rem">idModulo<p-sortIcon field="idModulo" /></th>
				<th pSortableColumn="idUsuario" style="min-width:5rem">idUsuario<p-sortIcon field="idUsuario" /></th>
				<th pSortableColumn="estado" style="min-width:5rem">estado<p-sortIcon field="estado" /></th>
				<th style="min-width:13rem">Acciones</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-item>
			<tr>
				<td><p-tableCheckbox [value]="item" /></td>
				<td>{{ item.idUsuarioModulo }}</td>
				<td>{{ item.idModulo }}</td>
				<td>{{ item.idUsuario }}</td>
				<td>{{ item.estado }}</td>
				<td>
					<p-button icon="pi pi-plus" class="mr-2" size="small" title="AÃ±adir" severity="primary" [routerLink]="['/create-tbl-usuarios-modulos']"/>
					<p-button icon="pi pi-pen-to-square" class="mr-2" size="small" title="Editar" severity="success" [routerLink]="['/edit-tbl-usuarios-modulos',item.idUsuarioModulo]" />
					<p-button icon="pi pi-trash" class="mr-2" size="small" title="Eliminar" severity="danger" />
				</td>
			</tr>
		</ng-template>
		<ng-template pTemplate="summary">
			<div class="flex align-items-center justify-content-between">
				En total hay {{ tblUsuariosModulosRecords ? tblUsuariosModulosRecords.length : 0 }} tblUsuariosModulos
			</div>
		</ng-template>
	</p-table>
</div>
